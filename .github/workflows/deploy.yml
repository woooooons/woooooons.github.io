name: Deploy Quartz site to GitHub Pages
 
on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [content-update]
  workflow_dispatch:
 
permissions:
  contents: read
  pages: write
  id-token: write
 
concurrency:
  group: "pages"
  cancel-in-progress: false
 
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      # obsidian-vault 저장소에서 content 가져오기
      - name: Clone Obsidian Vault
        run: |
          git clone https://github.com/woooooons/obsidian-vault.git temp-vault
          rm -rf content
          mkdir -p content
          
          # .git, .github, node_modules 등 제외하고 복사
          rsync -av --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.obsidian' temp-vault/ content/
          
          rm -rf temp-vault
      
      - name: List content directory structure
        run: |
          echo "=== Content directory structure ==="
          find content -type f -o -type d | head -30
      
      - uses: actions/setup-node@v6
        with:
          node-version: 22
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Build Quartz
        run: npx quartz build
      
      - name: List public directory contents
        run: |
          echo "=== Public directory structure ==="
          find public -type f -o -type d | head -50
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public
 
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4